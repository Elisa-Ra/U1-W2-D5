<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Copia di Amazon</title>
  </head>
  <body>
    <header>
      <div class="bg-dark logo-header">
        <img src="./assets/images/logo.png" alt="Logo Amazon" />
      </div>
    </header>
    <nav class="bg-grey">
      <ul>
        <li><a href="#">All</a></li>
        <li><a href="#">Today's deals</a></li>
        <li><a href="#">Customer Service</a></li>
        <li><a href="#">Registry</a></li>
        <li><a href="#">Gift Cards</a></li>
        <li><a href="#">Sell</a></li>
      </ul>
    </nav>
    <main>
      <div class="bg-yellow text-center py-1 margin2">
        <span>Shop All Holiday Gift Cards</span>
      </div>
      <div class="background margin2">
        <h1>Holiday Gift Guides</h1>
        <h4>Be a go-gifter</h4>
      </div>
      <div class="container-for-inline margin2">
        <div class="text">
          <p>Find the perfect gift</p>
          <button>Shop now</button>
        </div>
        <div class="inline">
          <img src="./assets/images/img_1.jpg" alt="kindle" />
        </div>
        <div class="inline">
          <img src="./assets/images/img_2.jpg" alt="desk-with-pc" />
        </div>
        <div class="inline">
          <img src="./assets/images/img_3.jpg" alt="two-watches" />
        </div>
        <div class="inline">
          <img src="./assets/images/img_4.jpg" alt="dog-and-cat" />
        </div>
      </div>
      <div class="img9"><img src="./assets/images/img_9.png" /></div>
      <div class="text text-center margin2">
        <p>Play the gifting game</p>
        <button>Shop gaming</button>
      </div>
      <div class="img9"><img src="./assets/images/img_10.png" /></div>
      <div class="text text-center margin2">
        <p>The sound of cheer</p>
        <button>Shop Audio &amp; Accessories</button>
      </div>
    </main>
    <div class="bg-grey text-center py-1">
      <a href="#"><span>Back to top</span></a>
    </div>
    <footer>
      <div class="bg-dark logo-footer">
        <img src="./assets/images/logo.png" alt="Logo Amazon" />
      </div>
    </footer>
  </body>
</html>
